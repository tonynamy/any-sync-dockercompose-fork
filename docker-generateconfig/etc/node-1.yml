apiServer:
    listenAddr: 0.0.0.0:8080

drpc:
  stream:
    timeoutMilliseconds: 1000
    maxMsgSizeMb: 256

yamux:
    listenAddrs:
        - 0.0.0.0:%ANY_SYNC_NODE_1_PORT%
    writeTimeoutSec: 10
    dialTimeoutSec: 10
quic:
    listenAddrs:
        - 0.0.0.0:%ANY_SYNC_NODE_1_QUIC_PORT%
    writeTimeoutSec: 10
    dialTimeoutSec: 10

space:
    gcTTL: 60
    syncPeriod: 600

storage:
    path: /storage
    anyStorePath: /anyStorage

nodeSync:
    periodicSyncHours: 2
    syncOnStart: true
